<div class="flex flex-col items-center p-8 max-w-md mx-auto mt-auto bg-white dark:bg-slate-800 rounded-3xl shadow-xl transition-colors duration-500">

  <div class="w-full max-w-md flex items-center justify-between mb-2">
    <button routerLink="/" class="p-2 hover:bg-slate-800 rounded-full transition-colors font-bold text-indigo-400">
      âœ• Close
    </button>
    <div class="w-8"></div>
  </div>

  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Create Your QR code</h2>

  <input
    [(ngModel)]="text"
    (ngModelChange)="generateQR()"
    placeholder="Add link..."
    class="w-full p-4 border border-gray-200 dark:border-slate-700 dark:bg-slate-700 dark:text-white rounded-2xl mb-6 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900 focus:border-indigo-500 outline-none transition-all"
  />

  @if (qrCodeUrl) {
    <div class="p-6 bg-slate-50 dark:bg-slate-900/50 rounded-3xl border-2 border-dashed border-gray-200 dark:border-slate-600 mb-6">
      <img [src]="qrCodeUrl" alt="QR Code" class="w-48 h-48 rounded-lg" />
    </div>

    <button
      (click)="downloadQR()"
      class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2">
      Download png
    </button>
  } @else {
    <div class="p-12 text-center text-gray-400 dark:text-gray-500 border-2 border-dashed border-gray-200 dark:border-slate-700 rounded-3xl w-full">
      Enter the URL to see the QR code
    </div>
  }
</div>
